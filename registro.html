<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
  </head>
  <body>
     <div style="margin-top: 50px;" class="container">
          <h1>Registro </h1>  
          <div class="row">
            <div class="col-sm-6" style="background-color:lavender;">
                 <div style="text-align: center; width: 100%;">
                      <h3>Ingrese datos de su empresa</h3>
                 </div>
                 <div class="container">
                      <form style="margin-top: 5px;">
                        <div class="form-group">
                          <label for="nombre">Nombre de empresa:</label>
                          <input style="width: 45%;" type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group">
                          <label for="apellido">Nombre propietario:</label>
                          <input style="width: 45%;" type="text" class="form-control" id="apellido">
                        </div>
                        <div class="form-group">
                           <label for="email">Correo electronico:</label>
                           <input style="width: 45%;" type="text" class="form-control" id="email">
                         </div>
                         <div class="form-group">
                           <label for="tel">Telefono:</label>
                           <input style="width: 45%;" type="number" class="form-control" id="tel">
                         </div>
                         <div style="text-align: center; width: 45%;">
                           <button style="margin-bottom: 10px;" type="submit" class="btn btn-default">Registrar empresa</button>
                         </div>
                      </form>
                 </div>
            </div>
            
            <div class="col-sm-6" style="background-color:lavenderblush;">
                 <div style="text-align: center; width: 100%;">
                      <h3>Ingrese datos personales</h3>
                 </div>
                 <div class="container">
                      <form style="margin-top: 5px;">
                        <div class="form-group">
                          <label for="nombre">Nombre:</label>
                          <input style="width: 45%;" type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group">
                          <label for="apellido">Apellido:</label>
                          <input style="width: 45%;" type="text" class="form-control" id="apellido">
                        </div>
                        <div class="form-group">
                           <label for="email">Correo electronico:</label>
                           <input style="width: 45%;" type="text" class="form-control" id="email">
                         </div>
                         <div class="form-group">
                           <label for="tel">Telefono:</label>
                           <input style="width: 45%;" type="number" class="form-control" id="tel">
                         </div>
                         <div style="text-align: center; width: 45%;">
                           <button style="margin-bottom: 10px;" type="submit" class="btn btn-default">Registrar cuenta de comprador</button>
                         </div>
                         
                      </form>
                 </div>
            </div>
       </div>
  </body>
</html>
